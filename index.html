<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de SKUs Escaneados - Página Protegida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Select2 Bootstrap 5 Tema Opcional -->
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

  <!-- jQuery (Necesario para Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/shim.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    /* Estilo general */
    body {
      background: linear-gradient(to right, #E6007E, #000000); /* Rosa degradado */
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    /* Encabezado */
    header {
      background-color: #0f0c0e; /* Rosa */
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .btn-menu {
      font-size: 1.5rem;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Botones */
    .btn {
      background-color: #E6007E; /* Rosa */
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn-danger {
      background-color: #dc3545; /* Rosa */
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Contenedor principal */
    .main-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Tarjetas */
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Formularios */
    .form-control {
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 0.8rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #E6007E; /* Rosa */
      box-shadow: 0 0 6px rgba(232, 62, 140, 0.2);
    }

    .form-label {
      font-size: 1rem;
      color: #E6007E; /* Rosa */
      font-weight: bold;
    }

    /* Área de carga de archivos */
    #dropzone {
      border: 2px dashed #E6007E; /* Rosa */
      border-radius: 12px;
      text-align: center;
      padding: 2rem;
      color: #E6007E; /* Rosa */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #dropzone.dragover {
      background-color: #fff5f7;
      transform: scale(1.05);
    }

    #dropzone i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Menú lateral */
    .offcanvas {
      background-color: #E6007E; /* Rosa */
      color: white;
    }

    .offcanvas-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-link {
      color: white;
      font-size: 1.2rem;
      padding: 0.8rem;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .btn-close {
      filter: brightness(0) invert(1);
    }

    /* Botones de acción */
    #descargarBtn {
      background-color: #28a745;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #descargarBtn:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    #borrarBtn {
      background-color: #dc3545;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #borrarBtn:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    /* Transiciones y animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Tablas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      text-align: left;
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #E6007E; /* Rosa */
      color: white;
    }

    /* Diseño Responsivo */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem;
      }
      .btn {
        padding: 0.7rem 1rem;
      }
      .main-container {
        margin: 1rem;
        padding: 1rem;
      }
      .nav-link {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }

    /* Estilos para los botones de iconos en la lista de archivos */
    .list-group-item .btn {
      width: 40px;
      height: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .list-group-item .btn i {
      font-size: 1.2rem;
    }

    /* Asegurar que el nombre del archivo no se superponga con los botones */
    .list-group-item div {
      flex: 1;
      text-align: left;
      margin-right: 10px;
      word-break: break-all; /* Para romper líneas largas */
    }

    /* Ajustes adicionales para mejorar la responsividad */
    @media (max-width: 576px) {
      .list-group-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .list-group-item div {
        margin-bottom: 10px;
      }

      .list-group-item .btn {
        width: 35px;
        height: 35px;
      }

      .list-group-item .btn i {
        font-size: 1rem;
      }
    }

    /* Estilos para Input Groups */
    .input-group .input-group-text {
      background-color: #E6007E; /* Rosa */
      color: white; /* Color del icono */
    }

    .input-group .input-group-text i {
      font-size: 1.2rem;
    }

    /* Botón Cerrar Sesión en pantallas pequeñas */
    @media (max-width: 768px) {
      #logout-btn {
        width: auto;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }

  </style>
</head>
<body>
  <!-- Encabezado con botón de menú hamburguesa y botón de cerrar sesión -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center">
      <button 
        class="btn-menu me-3"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuLateral"
        aria-controls="menuLateral"
        aria-label="Abrir menú lateral"
      >
        <i class="bi bi-list"></i>
      </button>
      <div class="header-title">Saldos</div>
    </div>
    <!-- Botón de Cerrar Sesión -->
    <button 
      class="btn btn-danger d-flex align-items-center"
      id="logout-btn"
      aria-label="Cerrar sesión"
    >
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
    </button>
  </header>

  <!-- Menú Lateral Offcanvas -->
  <div 
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="menuLateral"
    aria-labelledby="menuLateralLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuLateralLabel">Menú</h5>
      <button 
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Cerrar"
      ></button>
    </div>
    <div class="offcanvas-body p-0">
      <!-- Contenido del menú lateral -->
      <nav class="nav flex-column">
        <a class="nav-link active" href="../Inicio.html">
          <i class="bi bi-house-door-fill me-2"></i> Inicio
        </a>
        <a class="nav-link" href="../index.html">
          <i class="bi bi-plus-circle me-2"></i> Registrar Saldos
        </a>
        <a class="nav-link" href="../reportes.html">
          <i class="bi bi-file-earmark-text me-2"></i> Rechazos
        </a>
        <a class="nav-link" href="inventarios.html">
          <i class="bi bi-box me-2"></i> Inventarios
        </a>
        <a class="nav-link" href="configuracion.html">
          <i class="bi bi-gear-fill me-2"></i> Configuración
        </a>
      </nav>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- SECCION REGISTRO DE ARCHIVOS (Solo Admins) -->
    <div class="row" id="adminUploadSection" style="display: none;">
      <div class="col-12">
        <h2 style="font-weight: 500; margin-bottom: 15px;">
          <i class="bi bi-upload me-2"></i> Cargar Archivo Excel
        </h2>
        <div id="dropzone">
          <i class="bi bi-cloud-upload"></i>
          <p>
            Arrastra y suelta el archivo aquí,<br>
            o haz clic para seleccionar uno.
          </p>
          <input 
            type="file"
            id="fileInput"
            accept=".xlsx, .xls"
            style="display: none;"
          >
        </div>
      </div>
    </div>

    <!-- USUARIOS: Elige un archivo subido -->
    <div 
      class="row justify-content-center"
      id="userFilePickerSection"
      style="margin-top: 30px;"
    >
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="mb-3" style="font-weight: 500;">
              <i class="bi bi-folder-check me-2"></i> Elige un archivo subido:
            </h5>
            <button 
              class="btn btn-primary mb-3" 
              id="chooseFileBtn" 
              data-bs-toggle="modal" 
              data-bs-target="#fileSelectionModal"
            >
              <i class="bi bi-upload me-2"></i> Elegir Archivo
            </button>
            <p id="selectedFileName" class="text-muted">No se ha seleccionado ningún archivo.</p>
            <button class="btn btn-success" id="loadFileBtn" disabled>
              <i class="bi bi-play-circle me-2"></i> Cargar Archivo Elegido
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Registrar SKU -->
    <div id="seccionRegistro" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="skuForm">
                <div class="mb-3">
                  <label for="skuInput" class="form-label">
                    <i class="bi bi-upc me-2"></i> Ingresa el SKU:
                  </label>
                  <div class="input-group">
                    <span class="input-group-text" id="sku-addon">
                      <i class="bi bi-upc"></i>
                    </span>
                    <input 
                      type="text"
                      class="form-control"
                      id="skuInput"
                      placeholder="Ejemplo: ABC12345"
                      aria-describedby="sku-addon"
                      required
                    >
                  </div>
                </div>
                <div class="d-grid">
                  <button 
                    type="submit"
                    class="btn btn-primary"
                  >
                    <i class="bi bi-search me-2"></i> Buscar y Registrar
                  </button>
                </div>
              </form>
              <div id="resultado"></div>
              <div class="d-grid mt-3">
                <button class="btn btn-success mb-2" id="descargarBtn" disabled>
                  <i class="bi bi-download me-2"></i> Descargar Registro Actualizado
                </button>
                <!-- Botón para borrar datos (Solo Admins) -->
                <button class="btn btn-danger" id="borrarBtn" style="display: none;">
                  <i class="bi bi-trash me-2"></i> Borrar Datos Registrados
                </button>
              </div>
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div> <!-- col-md-6 -->
      </div>
    </div> <!-- seccionRegistro -->
  </div> <!-- .main-container -->

  <!-- Modal para Seleccionar Archivos -->
  <div class="modal fade" id="fileSelectionModal" tabindex="-1" aria-labelledby="fileSelectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fileSelectionModalLabel">Selecciona un Archivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="fileListContainer" class="list-group">
            <!-- Lista de archivos se agregará dinámicamente -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmFileSelection" disabled>Seleccionar Archivo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Asignar Usuarios (Opcional) -->


  <!-- Bootstrap JS Bundle (Incluye Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <!-- Firebase Scripts (Cargados antes de dashboard.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-storage-compat.js" defer></script>

  <!-- Script JS para la página protegida -->
  <script src="dashboard.js" defer></script>
</body>
</html>
