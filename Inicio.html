<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Liverpool</title>

    <!-- Fuentes y Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Animaciones AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <style>
        /* Estilo general */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #130e0e;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #E6007E; /* Rosa */
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #000000;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Sección Principal */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #E6007E, #000000);
            text-align: center;
            color: white;
        }

        .hero-content {
            z-index: 10;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        .hero-content button {
            background-color: #E6007E;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero-content button:hover {
            background-color: #000000;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para el menú hamburguesa */
        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Menú en pantallas pequeñas */
        .dropdown {
            display: none;
            background-color: #E6007E;
            padding: 10px;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #000000;
        }

        @media (max-width: 768px) {
            .dropdown {
                display: none;
            }

            .dropdown.show {
                display: block;
            }

            .navbar-toggler-icon {
                background-color: #E6007E;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand ms-auto" href="../Inicio.html">Sistema <span>Liverpool</span></a>

            <!-- HAMBURGER ICON (En pantallas pequeñas) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- LINKS DEL MENÚ (Solo visible en pantallas grandes) -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="../Inicio.html">
                    <i class="bi bi-house-door-fill"></i> Inicio
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">
                    <i class="bi bi-plus-circle"></i> Registro Saldos
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../reportes.html">
                    <i class="bi bi-file-earmark-text"></i> Rechazos
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../inventarios.html">
                    <i class="bi bi-box"></i> Inventarios
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../configuracion.html">
                    <i class="bi bi-gear-fill"></i> Configuración
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <!-- SECCIÓN PRINCIPAL -->
    <section class="hero-section">
        <div class="hero-content" data-aos="fade-up" data-aos-duration="1500">
            <h1>Bienvenido a <span>Sistema Liverpool</span></h1>
            <p class="typewriter" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1000">
                Una herramienta para <span class="typewriter-text"></span><label for="">|</label>
            </p>
            <button data-aos="fade-up" data-aos-duration="2000" data-aos-delay="2000" id="authButton" onclick="handleAuthClick()">Acceder</button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyA_4H46I7TCVLnFjet8fQPZ006latm-mRE",
          authDomain: "loginliverpool.firebaseapp.com",
          projectId: "loginliverpool",
          storageBucket: "loginliverpool.appspot.com",
          messagingSenderId: "704223815941",
          appId: "1:704223815941:web:c871525230fb61caf96f6c",
          measurementId: "G-QFEPQ4TSPY",
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtén el servicio de autenticación
        const auth = firebase.auth();

        // Función para gestionar inicio y cierre de sesión
        function handleAuthClick() {
            const authButton = document.getElementById("authButton");

            if (authButton.textContent === "Salir") {
                auth.signOut().then(() => {
                    console.log("Sesión cerrada");
                    authButton.textContent = "Acceder";
                }).catch((error) => {
                    console.error("Error al cerrar sesión:", error);
                });
            } else {
                window.location.href = "../login.html";
            }
        }

        // Cambiar texto del botón según el estado de la sesión
        auth.onAuthStateChanged((user) => {
            const authButton = document.getElementById("authButton");
            if (user) {
                authButton.textContent = "Salir";
            } else {
                authButton.textContent = "Acceder";
            }
        });

        AOS.init();

        // Efecto typewriter
        const texts = [
            "Registrar Saldos",
            "Controlar Rechazos",
            "Gestionar Inventarios",
            "Configurar Sistema"
        ];
        let speed = 100;
        const textElements = document.querySelector(".typewriter-text");
        let textIndex = 0;
        let charcterIndex = 0;

        function typeWriter() {
            if (charcterIndex < texts[textIndex].length) {
                textElements.innerHTML += texts[textIndex].charAt(charcterIndex);
                charcterIndex++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(eraseText, 1000);
            }
        }

        function eraseText() {
            if (textElements.innerHTML.length > 0) {
                textElements.innerHTML = textElements.innerHTML.slice(0, -1);
                setTimeout(eraseText, 50);
            } else {
                textIndex = (textIndex + 1) % texts.length;
                charcterIndex = 0;
                setTimeout(typeWriter, 500);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
