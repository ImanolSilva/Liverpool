<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to right, #E6007E, #000000); /* Rosa degradado */
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #1c1217; /* Barra de menú rosa */
      color: white;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .btn-menu {
      font-size: 1.5rem;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn {
      background-color: #E6007E;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Menú Lateral */
    .offcanvas {
      background-color: #E6007E;
      color: white;
    }

    .offcanvas-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-link {
      color: white;
      font-size: 1.2rem;
      padding: 0.8rem;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Estilo de Dropzone */
    #dropzone {
      border: 2px dashed #E6007E;
      border-radius: 12px;
      text-align: center;
      padding: 2rem;
      color: #E6007E;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #dropzone.dragover {
      background-color: #fff5f7;
      transform: scale(1.05);
    }

    #dropzone i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Ajustes de tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #E6007E;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Ajustes en pantallas pequeñas */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
        width: auto;  /* Botones más compactos en pantallas pequeñas */
        margin-bottom: 10px;  /* Añade espacio entre los botones */
      }

      .nav-link {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }

      #dropzone {
        padding: 1.5rem;
      }

      /* Menú hamburguesa */
      .offcanvas-body {
        padding: 0;
      }

      .offcanvas-nav {
        display: block;
        background-color: #E6007E;
      }

      .main-container {
        margin: 1rem;
        padding: 1rem;
      }

      #dropzone {
        padding: 1rem;
      }

      /* Ajuste en la posición de los botones */
      #confirmFileSelection, #saveCommentsBtn, #downloadRechazosBtn {
        width: 100%;
        margin-top: 10px;
      }

      /* Botón de cerrar sesión en pantallas pequeñas */
      #logout-btn {
        padding: 0.5rem 1rem;  /* Hacer que el botón no ocupe tanto espacio */
        font-size: 0.9rem;
        width: auto;  /* No ocupar toda la pantalla */
      }
    }

    /* Estilos para el menú de hamburguesa */
    .navbar-toggler-icon {
      background-color: transparent !important;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/Hamburger_icon.svg');
      background-size: 30px;
      background-position: center;
      background-repeat: no-repeat;
    }

    .main-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center">
      <button class="btn-menu me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral" aria-label="Abrir menú lateral">
        <i class="bi bi-list"></i>
      </button>
      <div class="header-title">Reportes</div>
    </div>
    <button class="btn btn-danger d-flex align-items-center" id="logout-btn" aria-label="Cerrar sesión">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
    </button>
  </header>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuLateralLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a class="nav-link active" href="Inicio.html">
          <i class="bi bi-house-door-fill me-2"></i> Inicio
        </a>
        <a class="nav-link" href="index.html">
          <i class="bi bi-plus-circle me-2"></i> Registrar Saldos
        </a>
        <a class="nav-link" href="reportes.html">
          <i class="bi bi-file-earmark-text me-2"></i> Rechazos
        </a>
        <a class="nav-link" href="inventarios.html">
          <i class="bi bi-box me-2"></i> Inventarios
        </a>
        <a class="nav-link" href="configuracion.html">
          <i class="bi bi-gear-fill me-2"></i> Configuración
        </a>
      </nav>
    </div>
  </div>

  <section class="container main-container">
    <h2><i class="bi bi-file-earmark-text me-2"></i>Lista de Reportes</h2>
    <p id="correoUsuario"><i class="bi bi-person-circle me-2"></i>Cargando usuario...</p>

    <div id="fileListContainer" class="list-group mt-3"></div>

    <div id="selectedFileContainer">
      <div id="selectedFileName" class="text-muted mt-3">No hay archivo seleccionado</div>
      <div class="d-flex mt-3">
        <button id="confirmFileSelection" class="btn btn-primary me-2" disabled>
          <i class="bi bi-check-circle"></i> Confirmar Selección
        </button>
      </div>
    </div>

    <div id="dropzone" class="mt-3" aria-describedby="dropzoneInstructions">
      <i class="bi bi-cloud-upload"></i>
      <p id="dropzoneInstructions">Arrastra y suelta el archivo aquí, o haz clic para seleccionar uno.</p>
    </div>

    <div id="rechazosContainer" class="list-group mt-3"></div>
    <button id="saveCommentsBtn" class="btn btn-success">Guardar Cambios</button>
    <button id="downloadRechazosBtn" class="btn btn-secondary" style="display:none;">
      Descargar Rechazos
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script src="main.js" defer></script>
</body>
</html>
