<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body {
      
      
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #e83e8c;
      color: white;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .btn-menu {
      font-size: 1.5rem;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn {
      background-color: #e83e8c;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .main-container {
      width: 100%;
      max-width: 900px;
      margin: 1rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .offcanvas {
      background-color: #e83e8c;
      color: white;
    }

    .offcanvas-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-link {
      color: white;
      font-size: 1.2rem;
      padding: 0.8rem;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #dropzone {
      border: 2px dashed #e83e8c;
      border-radius: 12px;
      text-align: center;
      padding: 2rem;
      color: #e83e8c;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #dropzone.dragover {
      background-color: #fff5f7;
      transform: scale(1.05);
    }

    #dropzone i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e83e8c;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .rechazo-item {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .rechazo-item i {
      color: #e83e8c;
      margin-right: 15px;
    }

    .rechazo-item .details {
      flex-grow: 1;
    }

    .rechazo-item .details strong {
      color: #e83e8c;
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.7rem 1rem;
      }

      .main-container {
        margin: 1rem;
        padding: 1rem;
      }

      .nav-link {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }

      #dropzone {
        padding: 1.5rem;
      }

      .rechazo-item {
        flex-direction: column;
        padding: 1rem;
      }

      .rechazo-item .details {
        margin-top: 1rem;
      }

      table th, table td {
        padding: 0.8rem;
      }
      body {
    font-family: 'Poppins', sans-serif;
  }
  .icon-pink {
    color: #d63384; /* Rosa de Bootstrap */
  }
  .accordion-item {
    border-left: 5px solid #d63384 !important; /* Borde rosa a la izquierda */
      table {
        margin-top: 1rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    }
  </style>
</head>
<body>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuLateralLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a class="nav-link active" href="#">
          <i class="bi bi-house-door-fill me-2"></i> Inicio
        </a>
        <a class="nav-link" href="index.html">
          <i class="bi bi-upc-scan me-2"></i> Registrar SKU
        </a>
        <a class="nav-link" href="reportes.html">
          <i class="bi bi-clock-history me-2"></i> Reportes
        </a>
        <a class="nav-link" href="#">
          <i class="bi bi-gear-fill me-2"></i> Configuración
        </a>
      </nav>
    </div>
  </div>

  <header class="d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center">
      <button class="btn-menu me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral" aria-label="Abrir menú lateral">
        <i class="bi bi-list"></i>
      </button>
      <div class="header-title">Reportes</div>
    </div>
    <button class="btn btn-danger d-flex align-items-center" id="logout-btn" aria-label="Cerrar sesión del usuario actual">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
    </button>
  </header>

  <section class="container main-container">
    <h2><i class="bi bi-file-earmark-text me-2"></i>Lista de Reportes</h2>
    <p id="correoUsuario"><i class="bi bi-person-circle me-2"></i>Cargando usuario...</p>

    <div id="fileListContainer" class="list-group mt-3"></div>

    <div id="selectedFileContainer">
      <div id="selectedFileName" class="text-muted mt-3">No hay archivo seleccionado</div>
      <div class="d-flex mt-3">
        <button id="confirmFileSelection" class="btn btn-primary me-2" disabled>
          <i class="bi bi-check-circle"></i> Confirmar Selección
        </button>
      </div>
    </div>

    <div id="dropzone" class="mt-3" aria-describedby="dropzoneInstructions">
      <i class="bi bi-cloud-upload"></i>
      <p id="dropzoneInstructions">Arrastra y suelta el archivo aquí, o haz clic para seleccionar uno.</p>
    </div>

    <div id="rechazosContainer" class="list-group mt-3"></div>
    <button id="saveCommentsBtn" class="btn btn-success">Guardar Cambios</button>
    <button id="downloadRechazosBtn" class="btn btn-secondary" style="display:none;">
      Descargar Rechazos
    </button>
    

  </section>

<!-- Bootstrap JS Bundle -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<!-- SweetAlert2 (opcional para alertas) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Firebase SDKs (Auth, Storage, Firestore) -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<!-- XLSX library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script src="main.js" defer></script>
</body>
</html>
