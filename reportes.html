<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <!-- Agregar SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .main-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.8rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      text-align: left;
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e83e8c;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    /* Menú Hamburguesa */
    .offcanvas {
      background-color: #e83e8c;
      color: white;
    }
    .nav-link {
      color: white;
      font-size: 1.2rem;
      padding: 0.8rem;
      transition: background-color 0.3s ease;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Menú Lateral Offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a class="nav-link" href="#">
          <i class="bi bi-house-door-fill me-2"></i> Inicio
        </a>
        <a class="nav-link" href="index.html">
          <i class="bi bi-upc-scan me-2"></i> Registrar SKU
        </a>
        <a class="nav-link active" href="reportes.html">
          <i class="bi bi-clock-history me-2"></i> Reportes
        </a>
        <a class="nav-link" href="configuracion.html">
          <i class="bi bi-gear-fill me-2"></i> Configuración
        </a>
      </nav>
    </div>
  </div>

  <!-- Encabezado con botón de menú hamburguesa -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #e83e8c; color: white;">
    <div class="d-flex align-items-center">
      <button 
        class="btn btn-transparent btn-menu me-3"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuLateral"
        aria-controls="menuLateral"
        aria-label="Abrir menú lateral"
      >
        <i class="bi bi-list"></i>
      </button>
      <div class="header-title">Reportes</div>
    </div>
    <button id="logoutBtn" class="btn btn-danger d-flex align-items-center">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
    </button>
  </header>

  <!-- Contenedor Principal -->
  <div class="main-container">
    <h2>Lista de Reportes</h2>
    <p id="correoUsuario">Cargando usuario...</p>
    
    <!-- Tabla para mostrar los reportes -->
    <table class="table">
      <thead>
        <tr>
          <th>Fecha Rechazo</th>
          <th>Sección</th>
          <th>Remisión</th>
          <th>SKU</th>
          <th>Usuario</th>
          <th>Jefe</th>
        </tr>
      </thead>
      <tbody id="rechazosTable"></tbody>
    </table>

    <!-- Campo para cargar el archivo de reportes -->
    <input type="file" id="rechazosInput" class="form-control mt-3" accept=".xlsx, .xls" />
  </div>

  <!-- Scripts de Firebase y funcionalidades -->
  <script type="module" src="main.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.min.js"></script>

  <!-- Bootstrap JS Bundle (Incluye Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
</body>
</html>
